<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/note-icon.png"
      type="image/x-icon"
    />
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <title>Take a Note!</title>

    <!-- Fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/dceecd0eb1.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-edit-page.css" />
  </head>
  <body>
    <!-- -----------navbar------------ -->

    <nav class="navbar navbar-light">
      <div class="container d-flex justify-content-between flex-row">
        <div class="dropdown">
          <button
            class="btn dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            ICloud Notes
          </button>
          <ul
            class="dropdown-menu notes-menu-list"
            aria-labelledby="dropdownMenuButton1"
          >
            <li>
              <a class="dropdown-item" href="#">
                <p>ICloud Notes</p>
                <i class="far fa-clipboard"></i
              ></a>
            </li>
            <li>
              <a class="dropdown-item" href="#">
                <p>Photos action</p>
                <i class="bi bi-image"></i
              ></a>
            </li>
            <li>
              <a class="dropdown-item" href="#"
                ><p>ICloud Drive</p>
                <i class="bi bi-cloud-arrow-down-fill"></i
              ></a>
            </li>
          </ul>
        </div>

        <div class="dropdown me-5">
          <button
            class="btn dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            My Account
          </button>
          <ul
            class="dropdown-menu account-menu-list"
            aria-labelledby="dropdownMenuButton1"
          >
            <li>
              <a class="dropdown-item" href="#">
                <p>Settings</p>
                <i class="bi bi-gear"></i
              ></a>
            </li>
            <li>
              <a class="dropdown-item" href="#">
                <p>Help</p>
                <i class="bi bi-question-diamond"></i
              ></a>
            </li>
            <li>
              <a class="dropdown-item" href="#">
                <p>Sign Out</p>
                <i class="bi bi-box-arrow-left"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- sidebar -->
    <div class="col-4 sidebar">
      <i class="fas fa-share-alt" title="lorem"></i>
      <i class="fas fa-font" title="lorem"></i>
      <i class="fas fa-photo-video" title="lorem"></i>
      <i class="fas fa-pencil-ruler" title="lorem"></i>
      <i class="fas fa-upload" title="lorem"></i>
    </div>
    <!-- edit sidebar -->
    <div class="col-4 edit-sidebar">
      <i class="fas fa-edit" title="edit"></i>
      <i class="fas fa-text-width" title="draw"></i>
      <i class="fas fa-pen-nib" title="lorem"></i>
      <i class="fas fa-tasks" title="edit"></i>
      <i class="fas fa-trash-alt" title="edit"></i>
    </div>
    <!-- ----------banner------ -->
    <div class="banner container mx-auto my-3 col-10">
      <span class="back-sign"
        ><i class="fas fa-chevron-left p-1 fs-4"> </i
      ></span>
      <div class="col-8 d-inline-block">
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-dark" type="submit">Search</button>
        </form>
      </div>
      <span class="new-document fs-4"
        ><i class="far fa-plus-square mx-1"></i>New</span
      >
    </div>

    <!-- -----------edit buttons-------- -->
    <div class="edit-buttons-container container my-4">
      <div class="container edit-buttons">
        <div class="buttons-container">
          <i class="fas fa-edit" title="edit"></i>
          <i class="fas fa-text-width" title="draw"></i>
          <i class="fas fa-pen-nib" title="lorem"></i>
          <i class="fas fa-tasks" title="edit"></i>
          <i class="fas fa-trash-alt" title="edit"></i>
        </div>
      </div>
    </div>
    <!-- ---------------main------------ -->

    <div class="main-container container col-12 my-4">
      <div class="row">
        <div class="col-10 col-md-9 mx-auto my-4 main-item">
          <a href="edit-page.html" class="text-dark">
            <div class="card">
              <img src="./images/card-1.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <p class="card-text">
                  Some quick example text to build on the card title and make up
                  the bulk of the card's content.
                </p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <!-- ---------back to main page -------- -->
    <div class="back-to-main"><a href="./index.html">Back to Main Page</a></div>

    <!-- ------buttons at the bottom------ -->
    <div class="buttons-bottom container-fluid fixed-bottom">
      <div class="container buttons">
        <div class="buttons-container">
          <i class="fas fa-share-alt" title="lorem"></i>
          <i class="fas fa-font" title="lorem"></i>
          <i class="fas fa-photo-video" title="lorem"></i>
          <i class="fas fa-pencil-ruler" title="lorem"></i>
          <i class="fas fa-upload" title="lorem"></i>
        </div>
      </div>
    </div>
    <!-- Bootstrap (JavaScript Bundle with Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
